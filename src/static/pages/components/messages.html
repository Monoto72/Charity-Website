{% load static %}

{% if messages %}
<ul class="flex flex-col justify-center items-center fixed bottom-4 right-4 z-40">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }} bg-white p-4 element-shadow rounded-lg w-full text-center"
        {% endif %} id="{{ message }}">{{ message }}
        <script>
            let element = document.getElementById('{{ message }}');
            setTimeout(() => {
                element.parentNode.removeChild(element);
            }, 10000);
        </script>
    </li>
    {% endfor %}
</ul>
{% endif %}
